{% extends "base.html"  %}

{% block title %}password change {% endblock %}


{% block content %} 
<style>
  body {
        background-color: #CDF1F0;
       }

       input[type=email],[type=password] ,select {
        width: 20%;
        padding: 5px 5px;
        margin: 8px 0;
        display: inline-block;
        border-radius: 4px;
        box-sizing: border-box;
      }
       </style>
<form method="POST">

  <div class="form-group">
    <label for="email">Enter Email</label><br>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
    <div class="form-group">
        <label for="password1">New Password</label><br>
        <input
          type="password"
          class="form-control"
          id="password1"
          name="password1"
          placeholder="Enter password"
        />
      </div>
    
    
    <div class="form-group">
        <label for="password2">Cofirm New Password</label><br>
        <input
          type="password"
          class="form-control"
          id="password2"
          name="password2"
          placeholder="Enter password"
        />
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

 
{% endblock %}
