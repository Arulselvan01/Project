{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
    %}
    <h1 align="center">Money Manager</h1>
    <ul class="list-group list-group-flush" id="notes">
      {% for note in user.notes %}
      <li class="list-group-item">
        <label for="month">Month: {{ note.month }}</label>
        <br>
        <label for="income">Income: {{ note.income }}</label>
        
        <br>
        <label for="expense">Expense: {{ note.expense }}</label>
        
        <br>
        {% if ( note.expense < note.income) %}
        <label for="savings"><h2>You have Saved Rs. {{ note.income - note.expense }}</h2></label>
      
        {% else %}
        <label for="savings"><h2>You have spent Rs. {{note.expense - note.income }}  more than your Income</h2></label>
        

        {% endif %}

        <button type="button" class="close" onClick="deleteNote({{ note.id }})">
          <span aria-hidden="true">&times;</span>
        </button>
      </li>
      {% endfor %}
    </ul>
    <br><br>
    <br><br>
    <style>
      body {
            background-color: #CDF1F0;
           }
      input[type=number],[type=month] ,select {
        width: 20%;
        padding: 5px 5px;
        margin: 8px 0;
        display: inline-block;
        border-radius: 4px;
        box-sizing: border-box;
      }
      </style>
    <form method = 'POST'>
      
        <div align="center">
            <label for="month"><h5>Month</h5></label>
            <input type="month" id="month" name="month"><br>
            
          </div>
      <div align="center">
        <label for="income"><h5>Income</h5></label>
        <input type="number" id="income" name="income"><br>
        
      
      </div>
      <div align="center">
        <label for="expense"><h5>Expense</h5></label>
        <input type="number" id="expense" name="expense"><br>
      </div>
      <div align="center">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    {% endblock %}
